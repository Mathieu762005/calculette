<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculette</title>
    <link rel="stylesheet" href="stylle.css">
</head>
<body>
    <div class="calculette">
        <div class="affiche" id="affiche">
        </div>
        <div class="marque">
            <p>Texas instruments</p>
            <p><b>TI-1726</b></p>
            <div class="rectangle">
                <p>.</p>
            </div>
        </div>
        <div class="button">
            <button class="on">on/c</button>
            <button class="moc">moc</button>
            <button class="m">m-</button>
            <button class="mm">m+</button>
            <button class="d" id="division" onclick="divide()">/</button>
            <button class="f" id="multiplication" onclick="multiply()">*</button>
            <button class="mo" id="soustraction" onclick="subtract()">-</button>
            <button class="plu" id="addition" onclick="add()">+</button>
            <button class="eg">=</button>
            <button class="po">.</button>
            <button class="plmo">+/-</button>
            <button class="pour">%</button>
            <button class="vm">v-</button>
            <button class="a">0</button>
            <button class="z">1</button>
            <button class="e">2</button>
            <button class="r">3</button>
            <button class="t">4</button>
            <button class="y">5</button>
            <button class="u">6</button>
            <button class="i" id="sept" onclick="addNumber(7)">7</button>
            <button class="o" id="huit" onclick="addNumber(8)">8</button>
            <button class="p" id="neuf" onclick="addNumber(9)">9</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
